<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Dise√±o Personalizado</title>
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    .ticket {
      background-color: #fff0f5;
      border: 2px dashed #ff69b4;
      padding: 30px;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }

    .ticket h2 {
      margin-top: 0;
      color: #d63384;
      font-size: 24px;
    }

    .ticket p {
      font-size: 16px;
      color: #333;
    }

    .ticket img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .boton-imprimir {
      margin-top: 20px;
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .boton-imprimir:hover {
      background-color: #b52b6f;
    }
  </style>
</head>
<body>

  <div class="ticket" id="ticket">
    <h2>üé® Ticket de Dise√±o Personalizado</h2>
    <p><strong>Nombre:</strong> <span id="nombre"></span></p>
    <p><strong>Correo:</strong> <span id="correo"></span></p>
    <p><strong>Dise√±o enviado:</strong></p>
    <img id="imagen" alt="Imagen enviada">
    <p><strong>Precio:</strong> A convenir seg√∫n dise√±o</p>
  </div>

  <button class="boton-imprimir" onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>

  <script>
    document.getElementById("nombre").textContent = localStorage.getItem("nombre") || "No disponible";
    document.getElementById("correo").textContent = localStorage.getItem("correo") || "No disponible";

    const imagenBase64 = localStorage.getItem("imagen");
    if (imagenBase64) {
      document.getElementById("imagen").src = imagenBase64;
    } else {
      document.getElementById("imagen").alt = "No se pudo cargar la imagen";
    }
  </script>

</body>
</html>
