<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Dise√±o</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    .ticket-contenido {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .ticket-contenido h2 {
      margin-bottom: 20px;
      color: #4a90e2;
    }

    .ticket-contenido p {
      font-size: 16px;
      margin: 10px 0;
    }

    .ticket-contenido img {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    button {
      margin-top: 20px;
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <div id="ticket"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const nombre = localStorage.getItem("nombre");
      const correo = localStorage.getItem("correo");
      const imagen = localStorage.getItem("imagen");

      if (!nombre || !correo || !imagen) {
        document.getElementById("ticket").innerHTML = "<p><strong>Datos no disponibles.</strong></p>";
        return;
      }

      document.getElementById("ticket").innerHTML = `
        <div class="ticket-contenido">
          <h2>üé® Ticket de Dise√±o Personalizado</h2>
          <p><strong>Nombre:</strong> ${nombre}</p>
          <p><strong>Correo:</strong> ${correo}</p>
          <p><strong>Imagen enviada:</strong></p>
          <img src="${imagen}" alt="Imagen enviada">
          <p><strong>Precio:</strong> A convenir seg√∫n el dise√±o.</p>
          <button onclick="window.print()">üñ®Ô∏è Imprimir Ticket</button>
        </div>
      `;
    });
  </script>

</body>
</html>
