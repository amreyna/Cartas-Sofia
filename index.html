<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartas Hechas a Mano</title>
  <style>
    body {
      background-color: #800020; /* bordeaux */
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Cabecera completa del sitio */
    header {
      display: flex; /* usamos flexbox para acomodar los elementos horizontalmente */
      align-items: flex-start; /* alineamos los elementos al inicio de la parte superior */
      padding: 20px;
      background-color: #4b0012;
    }

    /* Título principal del sitio */
    .titulo-sitio {
      margin: 0;
      font-size: 2.5em;
      text-align: left;
      /* Ahora está posicionado al inicio por estar dentro de un contenedor con display:flex */
      /* Puedes cambiar text-align a 'center' o 'right' si quieres moverlo horizontalmente */
    }

    /* Contenedor de toda la estructura principal */
    .contenido {
      display: flex;
    }

    /* Columna izquierda debajo del título */
    .columna-izquierda {
      width: 20%; /* relación de aspecto como proporción áurea (aprox 1:1.6) */
      padding: 20px;
      background-color: #66001c;
      min-height: 600px;
    }

    /* Columna derecha con el resto del contenido */
    .columna-derecha {
      width: 80%;
      padding: 20px;
    }

    /* Sección de los cuadros informativos */
    .info-section {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin: 20px 0;
    }

    .info-box {
      background-color: #a93242;
      border-radius: 20px;
      padding: 20px;
      width: 30%;
      min-height: 200px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }

    .info-box.vertical {
      width: 20%;
      height: 340px;
    }

    .galeria {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .galeria-item {
      background-color: #fff;
      border-radius: 12px;
      width: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      color: #333;
    }

    .galeria-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .descripcion-img {
      margin-top: 10px;
      height: 40px;
    }

    .cliente-section {
      background-color: #4b0012;
      padding: 40px 20px;
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .cliente-box {
      background-color: #a93242;
      color: white;
      border-radius: 15px;
      padding: 20px;
      width: 28%;
      margin: 10px;
      min-height: 150px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Cabecera del sitio con el título -->
  <header>
    <h1 class="titulo-sitio">Cartas Hechas a Mano</h1>
  </header>

  <!-- Contenedor de dos columnas: izquierda para contenido extra, derecha para todo lo demás -->
  <div class="contenido">

    <!-- Columna izquierda: Aquí se puede agregar información extra debajo del título -->
    <div class="columna-izquierda">
      <!-- Por ahora está vacío, pero puedes poner enlaces, redes sociales, menú, etc -->
    </div>

    <!-- Columna derecha: contiene el contenido principal -->
    <div class="columna-derecha">
      
      <!-- Sección de cuadros informativos -->
      <section class="info-section">
        <div class="info-box vertical">
          <p>Cuadro vertical de ejemplo.</p>
        </div>
        <div class="info-box">
          <p>Promociones o texto decorativo aquí.</p>
        </div>
        <div class="info-box">
          <p>Historia o explicación del proyecto.</p>
        </div>
      </section>

      <!-- Galería de imágenes -->
      <section class="galeria">
        <div class="galeria-item">
          <img src="carta1.jpg" alt="Carta 1">
          <div class="descripcion-img">Descripción aquí</div>
        </div>
        <div class="galeria-item">
          <img src="carta2.jpg" alt="Carta 2">
          <div class="descripcion-img">Descripción aquí</div>
        </div>
        <div class="galeria-item">
          <img src="carta3.jpg" alt="Carta 3">
          <div class="descripcion-img">Descripción aquí</div>
        </div>
      </section>

      <!-- Sección para cliente -->
      <section class="cliente-section">
        <div class="cliente-box">
          <p><strong>Enviar tu diseño</strong></p>
        </div>
        <div class="cliente-box">
          <p><strong>Realizar comentarios</strong></p>
        </div>
        <div class="cliente-box">
          <p><strong>Realizar un pedido</strong></p>
        </div>
      </section>

    </div>
  </div>

</body>
</html>
